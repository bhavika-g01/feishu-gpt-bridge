openapi: 3.1.0
info:
  title: Feishu Sheet Reader
  description: Access an entire Feishu spreadsheet using its token.
  version: "1.0.0"
servers:
  - url: https://feishu-gpt-bridge.onrender.com
paths:
  /read_feishu_sheet:
    get:
      summary: Retrieve full Feishu spreadsheet data
      operationId: getFeishuSheet
      parameters:
        - name: sheet_token
          in: query
          required: true
          description: The token of the Feishu spreadsheet.
          schema:
            type: string
      responses:
        "200":
          description: Successfully retrieved spreadsheet data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
  /read_feishu_doc:
    get:
      summary: Retrieve a Feishu Doc by ID
      operationId: getFeishuDoc
      responses:
        "200":
          description: Successfully retrieved doc content
          content:
            application/json:
              schema: {}
  
        "400":
          description: Invalid request or missing parameters
        "500":
          description: Internal server error
